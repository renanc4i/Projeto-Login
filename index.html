<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> 

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div id="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu usuário" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
